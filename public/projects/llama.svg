<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <linearGradient id="grad5-llama" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#be123c;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#e11d48;stop-opacity:1" />
    </linearGradient>
    <rect width="800" height="400" fill="url(#grad5-llama)" />
    <g transform="translate(50, 50)" fill="#fff">
        <text x="0" y="50" font-family="sans-serif" font-size="48" font-weight="bold">Llama Sentence Generator</text>
        <text x="0" y="100" font-family="sans-serif" font-size="24">Local LLM & Prompt Engineering</text>
        <g transform="translate(50, 150)">
            <rect x="0" y="0" width="300" height="150" fill="#ffffff33" rx="10" />
            <text x="20" y="30" font-family="sans-serif" font-size="18" font-weight="bold">Input Prompt</text>
            <text x="20" y="60" font-family="sans-serif" font-size="14">"The future of AI is..."</text>
            <line x1="320" y1="75" x2="360" y2="75" stroke="#fff" stroke-width="2" marker-end="url(#arrow2-llama)" />
        </g>
        <g transform="translate(380, 150)">
            <rect x="0" y="0" width="300" height="150" fill="#ffffff33" rx="10" />
            <text x="20" y="30" font-family="sans-serif" font-size="18" font-weight="bold">Generated Output</text>
            <text x="20" y="60" font-family="sans-serif" font-size="14">"...a collaborative effort between</text>
            <text x="20" y="80" font-family="sans-serif" font-size="14">humans and intelligent systems."</text>
        </g>
    </g>
    <defs>
        <marker id="arrow2-llama" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
        </marker>
    </defs>
</svg>
