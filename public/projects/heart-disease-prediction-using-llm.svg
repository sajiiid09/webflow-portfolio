<svg width="100%" height="100%" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#991b1b;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <rect width="800" height="400" fill="url(#grad6)" />
    <g transform="translate(50, 50)" fill="#fff">
        <text x="0" y="50" font-family="sans-serif" font-size="48" font-weight="bold">Heart Disease Prediction</text>
        <text x="0" y="100" font-family="sans-serif" font-size="24">Using LLM for Early Detection</text>
        <g transform="translate(50, 150)">
            <rect x="0" y="0" width="200" height="150" fill="#ffffff33" rx="10" />
            <text x="20" y="30" font-family="sans-serif" font-size="18" font-weight="bold">Patient Data</text>
            <text x="20" y="60" font-family="sans-serif" font-size="14">Age, BP, Cholesterol</text>
            <line x1="220" y1="75" x2="260" y2="75" stroke="#fff" stroke-width="2" marker-end="url(#arrow3)" />
        </g>
        <g transform="translate(280, 150)">
            <rect x="0" y="0" width="200" height="150" fill="#ffffff33" rx="10" />
            <text x="20" y="30" font-family="sans-serif" font-size="18" font-weight="bold">LLM Analysis</text>
            <text x="20" y="60" font-family="sans-serif" font-size="14">Risk Assessment</text>
            <line x1="440" y1="75" x2="480" y2="75" stroke="#fff" stroke-width="2" marker-end="url(#arrow3)" />
        </g>
        <g transform="translate(500, 150)">
            <rect x="0" y="0" width="200" height="150" fill="#ffffff33" rx="10" />
            <text x="20" y="30" font-family="sans-serif" font-size="18" font-weight="bold">Prediction</text>
            <text x="20" y="60" font-family="sans-serif" font-size="14">High/Low Risk</text>
        </g>
    </g>
    <defs>
        <marker id="arrow3" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#fff" />
        </marker>
    </defs>
</svg>
